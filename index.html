<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title> <!--Design-->
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        h1, h2 {
            margin: 10px;
        }

        button {
            background-color: white;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        button:active {
            background-color: #c0c0c0;
        }

        /* Ensure buttons are nicely spaced and centered */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to Car Rental</h1>
    <h2>Select an option:</h2>

    <div class="button-container">
        <!--Buttons-->
        <button onclick="window.location.href='/reserve'">Reserve</button>
        <button onclick="window.location.href='/extend'">Extend Reservation</button>
        <button onclick="window.location.href='/reservations'">Manager View</button>
    </div>
</body>
</html>
