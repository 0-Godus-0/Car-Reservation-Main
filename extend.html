<!DOCTYPE html>
<html lang="en">
<head>
    <title>Extend Reservation</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label, input {
            margin-bottom: 15px;
            font-size: 18px;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 200px;
        }

        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        button:active {
            background-color: #c0c0c0;
        }
    </style>
</head>
<body>
    <h1>Extend Your Reservation</h1>
    <form method="POST" action="/extend">
        <label for="reservation_code">Reservation Code:</label>
        <input type="text" id="reservation_code" name="reservation_code" required>

        <label for="new_end_date">New End Date:</label>
        <input type="date" id="new_end_date" name="new_end_date" required>

        <button type="submit">Extend Reservation</button>
    </form>
</body>
</html>
